<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #77aaff 3px solid;
      }
      header h1 {
        text-align: center;
        text-transform: uppercase;
        margin: 0;
      }
      .photo {
        text-align: center;
        margin: 20px 0;
      }
      .photo img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to My Website</h1>
      </div>
    </header>
    <div class="container">
      <div class="photo">
        <img src="https://via.placeholder.com/800x400" alt="Sample Photo" />
      </div>
    </div>
    <footer>
      <p>My Website Â© 2024</p>
    </footer>
  </body>
</html>
